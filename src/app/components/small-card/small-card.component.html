<div class="container_small-card">
  <div class="small-card_image">
    <img src="{{ photoCover }}" alt="News Image">
  </div>

  <div class="small-card_infos">
    <div class="small-card_title">
      <h2><a [routerLink]="['content', id]">{{ cardTitle }}</a></h2>
    </div>

    <div class="small-card_description">
      <p>
        {{ cardDescription }}
      </p>
    </div>

    <hr />

    <div class="small-card_date">
      <small>{{ cardDate }}</small>
      <small>{{ cardCategory }}</small>
    </div>
  </div>
</div>
