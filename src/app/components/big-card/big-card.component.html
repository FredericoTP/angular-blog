<div class="container_big-card">
  <div class="big-card_image">
    <img src="{{ photoCover }}" alt="News Image">
  </div>

  <div class="big-card_title">
    <h2><a [routerLink]="['content', id]">{{ cardTitle }}</a></h2>
  </div>

  <div class="big-card_description">
    <p>
      {{ cardDescription }}
    </p>
  </div>

  <hr />

  <div class="big-card_info">
    <small>{{ cardDate }}</small>
    <small>{{ cardCategory }}</small>
  </div>
</div>
